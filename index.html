<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Network Scan</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }
        #scanOutput {
            width: 100%;
            height: 400px;
            background-color: black;
            color: limegreen;
            border: 1px solid limegreen;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
        }
        input, button {
            font-family: "Courier New", Courier, monospace;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: limegreen;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Microsoft Network Scan</h2>
        <p>Type your IP Address below and press **Start Scan**</p>
        <input type="text" id="ipAddress" placeholder="Enter IP Address" value="">
        <button onclick="startScan()">Start Scan</button>

        <div id="scanOutput">[ Awaiting Input... ]</div>
    </div>

    <script>
        function startScan() {
            let ip = document.getElementById("ipAddress").value;
            let output = document.getElementById("scanOutput");
            if (!ip) {
                output.innerHTML = "Error: Please enter a valid IP address!";
                return;
            }

            output.innerHTML = "[ Initializing scan for " + ip + " ]\n";
            output.innerHTML += "[ Connecting to Microsoft Secure Servers... ]\n";
            output.innerHTML += "[ Fetching geo-location data... ]\n";

            fetch("https://ipapi.co/" + ip + "/json/")
            .then(response => response.json())
            .then(data => {
                let locationInfo = `[ IP Location Found ]\nCity: ${data.city}, State: ${data.region}, Country: ${data.country_name}\n`;
                output.innerHTML += locationInfo;
                runHackerScan();
            })
            .catch(() => {
                output.innerHTML += "[ Error: Unable to retrieve location data ]\n";
                runHackerScan();
            });
        }

        function runHackerScan() {
            let output = document.getElementById("scanOutput");
            output.innerHTML += "[ Running Deep Network Analysis... ]\n";

            let hackerNames = [
                "DarkKnight", "ShadowFox", "GhostRider", "CyberPhantom", "RedScorpion", 
                "EvilByte", "ZeroCool", "BlackWidow", "CodeNinja", "CryptoFury",
                "WhiteDragon", "MidnightHack", "BlueFire", "RootX", "NeonGhost",
                "QuantumZero", "FirewallBreacher", "DeepShadow", "XenoByte", "DarkCoder",
                "SilentAssassin"
            ];

            let locations = [
                "Russia", "China", "North Korea", "Iran", "India", "USA", "Germany", 
                "France", "UK", "Australia", "Brazil", "South Africa", "Italy", 
                "Canada", "Japan", "Netherlands", "Pakistan", "Turkey", "Mexico", "Sweden", "Egypt"
            ];

            let fakeIPs = [];
            for (let i = 0; i < 21; i++) {
                fakeIPs.push(`${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`);
            }

            let scanSpeed = 500;
            hackerNames.forEach((name, index) => {
                setTimeout(() => {
                    output.innerHTML += `[ Threat Detected ] Hacker: ${name}, IP: ${fakeIPs[index]}, Location: ${locations[index]}\n`;
                    output.scrollTop = output.scrollHeight;
                }, scanSpeed * (index + 1));
            });

            setTimeout(() => {
                output.innerHTML += "[ Scan Complete. Network Secure. ]\n";
            }, scanSpeed * (hackerNames.length + 1));
        }
    </script>

</body>
</html>
